<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>sharpennd.xyz</title>
<link rel="icon" href="../../assets/paw-64.ico" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0e0e;
  --text:#f5f5f5;
  --muted:#aaa;
  --border:#2a2a2a;
  --radius:12px;
  --max-w:850px;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.6;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.container{
  max-width:var(--max-w);
  margin:0 auto;
  padding:0 18px;
  width:100%;
}

/* Header */
.site-header{
  position:sticky;
  top:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(6px);
  border-bottom:1px solid var(--border);
}

.header-inner{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:6px 12px;
}

/* Main */
.site-main{
  flex:1;
}

.post{
  margin-top:26px;
}

.post h1{
  font-size:26px;
  font-weight:700;
  margin-bottom:6px;
}

.post-meta{
  font-size:13px;
  color:var(--muted);
  margin-bottom:22px;
}

.post-content p{
  margin-bottom:18px;
  font-size:15px;
}

.post-content h2{
  margin:28px 0 10px;
  font-size:18px;
  font-weight:600;
}

.post-content ul{
  padding-left:18px;
  margin-bottom:18px;
}

.post-content li{
  margin-bottom:6px;
}

/* Footer */
.site-footer{
  border-top:1px solid var(--border);
  text-align:center;
  padding:10px 0;
  font-size:12px;
  color:var(--muted);
}
</style>
</head>

<body>
<header class="site-header">
  <div class="header-inner">
    <a href="../../index.html">
      <img src="../../assets/paw.png" width="26" height="26">
    </a>
  </div>
</header>

<main class="site-main">
  <article class="post container">
    <h1>First Blog Post!! :D</h1>
    <div class="post-meta">
      Published January 9, 2026 · 3 min read
    </div>

    <div class="post-content">
      <p>
       Nothing has been written yet!
      </p>
    </div>
  </article>
</main>

<footer class="site-footer">
  © <span id="year"></span> sharpennd.xyz
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear()
</script>
</body>
</html>
