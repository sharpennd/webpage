<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>sharpennd - 404</title>
  <link rel="icon" href="../assets/favicon.ico" />
  <meta name="description" content="sharpennd.xyz" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0e0e0e;
      --text: #f5f5f5;
      --muted: #aaa;
      --accent: #fff;
      --border: #2a2a2a;
      --card: #1a1a1a;
      --radius: 10px;
      --max-w: 1100px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: var(--max-w);
      margin: 0 auto;
      padding: 0 24px;
    }

    /* ===== Header ===== */
    .site-header {
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
      background: rgba(0, 0, 0, 0.85);
      z-index: 40;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      gap: 10px;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
    }

    /* ===== Main Content ===== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 80px 24px;
    }

    .error-code {
      font-size: 90px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 10px;
      animation: pulse 2.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.05); }
    }

    .error-message {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .error-desc {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .back-btn {
      display: inline-block;
      background: var(--card);
      color: var(--text);
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid var(--border);
      transition: background 0.2s ease;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.05);
    }

    /* ===== Footer ===== */
    .site-footer {
      padding: 10px 0;
      border-top: 1px solid var(--border);
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <script data-cat="../assets/oneko.gif" src="../assets/oneko.js"></script>
  <header class="site-header">
    <div class="container header-inner">
      <div class="left-section">
        <img src="../assets/paw.png" alt="logo" width="20" height="20" />
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="error-code">404</div>
    <div class="error-message">page not found</div>
    <div class="error-desc">looks like this page doesn’t exist.</div>
    <a href="../home/index.html" class="back-btn">← go home</a>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="currentYear"></span> sharpennd.xyz</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("currentYear").textContent = new Date().getFullYear();
    });

    document.addEventListener("DOMContentLoaded", () => {
      const logo = document.getElementById("logoImg");

      if (logo) {
        const originalSrc = logo.src;

        logo.addEventListener("mouseenter", () => {
          if (Math.random() <0.01) {   // 1% chance
            logo.src = "../assets/funny.png";
          }
        });

        logo.addEventListener("mouseleave", () => {
          logo.src = originalSrc;
        });
      }
    });
  </script>
</body>
</html>
