<style>
:root{
  --bg:#0e0e0e;
  --text:#f5f5f5;
  --muted:#aaa;
  --border:#2a2a2a;
  --radius:12px;
  --max-w:1050px;
}
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Inter,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.4;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

.container{
  max-width:var(--max-w);
  margin:0 auto;
  padding:0 18px;
  width:100%;
}

.site-header{
  position:sticky;
  top:0;
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(6px);
  border-bottom:1px solid var(--border);
  z-index:50;
}
.header-inner{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:4px 12px;
}
.header-inner .link-btn{
  margin-top:0;
}

.nav-left{
  display:flex;
  align-items:center;
}

.nav-links{
  display:flex;
  align-items:center;
  gap:6px;
  margin-left:18px;
}

.nav-link{
  font-size:13px;
  font-weight:500;
  color:var(--muted);
  text-decoration:none;
  padding:4px 6px;
  border-radius:6px;
  transition:color .2s ease, background .2s ease;
}

.nav-link:hover{
  color:var(--text);
  background:rgba(255,255,255,.06);
}

.site-main{
  flex:1;
}

.inline-list{margin:6px 0 0 18px}
.inline-list li{margin:3px 0}

.link-btn{
  margin-top:8px;
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:7px 11px;
  border-radius:10px;
  background:rgba(255,255,255,.04);
  border:1px solid var(--border);
  text-decoration:none;
  color:var(--text);
  font-size:13px;
  position:relative;
  transition:box-shadow .25s ease,transform .25s ease,border-color .25s ease;
}
.link-btn img,
.link-btn svg{
  width:16px;
  height:16px;
  filter:invert(90%);
  display:block;
}
.link-btn:hover{
  border-color:#ffffff;
  box-shadow:
    0 0 0 1px rgba(191, 191, 191, 0.4),
    0 0 14px rgba(197, 197, 197, 0.45),
    0 0 28px rgba(182, 182, 182, 0.25);
  transform:translateY(-1px);
}
.site-header .link-btn:hover{
  box-shadow:none;
  transform:none;
  border-color:var(--border);
}

/* BLOG CARD */
.blog-card{
  display:block;
  width:100%;
  padding:16px 18px;
  margin-top:10px;
  border-radius:14px;
  background:rgba(255,255,255,.035);
  border:1px solid var(--border);
  text-decoration:none;
  color:var(--text);
  transition:border-color .25s ease, box-shadow .25s ease, transform .25s ease;
}
.blog-card:hover{
  border-color:#ffffff;
  box-shadow:
    0 0 0 1px rgba(191,191,191,.35),
    0 0 18px rgba(197,197,197,.35);
  transform:translateY(-2px);
}
.blog-card-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-bottom:6px;
}
.blog-card-header h2{
  font-size:16px;
  font-weight:600;
}
.blog-date{
  font-size:12px;
  color:var(--muted);
  white-space:nowrap;
}
.blog-desc{
  font-size:13px;
  color:var(--muted);
  line-height:1.5;
}

/* FOOTER */
.site-footer{
  padding:8px 0;
  text-align:center;
  color:var(--muted);
  border-top:1px solid var(--border);
  font-size:12px;
}
</style>
</head>

    <nav class="nav-links">
    <a href="../index.html" class="nav-link">Home</a>
    <a href="../blog/" class="nav-link">Blog</a>
  </nav>
    </div>

    <a href="https://jellyfin.sharpennd.xyz" target="_blank" class="link-btn">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/jellyfin.svg">
      Jellyfin
    </a>
  </div>
</header>

<main class="site-main">
  <section>
    <div class="container" style="margin-top:18px;">
      <ul class="inline-list" style="list-style:none;padding:0;">
        <li>
          <a href="../blog/posts/09-01-2026.html" class="blog-card">
            <div class="blog-card-header">
              <h2>First Blog Post!! :D</h2>
              <span class="blog-date">January 9, 2026</span>
            </div>

            <p class="blog-desc">
              An introduction to the blog, what I plan to write about, and why I started it.
            </p>
          </a>
        </li>
      </ul>
    </div>

  </section>
</main>
